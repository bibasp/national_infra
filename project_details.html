<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Bibas Pokhrel</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="research.html">Research Summaries</a></li>
                <li><a href="news.html">What's New</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="project-details">
            <h1 id="project-name"></h1>
            <p><strong>Category:</strong> <span id="project-category"></span></p>
            <p><strong>Sub-Category:</strong> <span id="project-sub-category"></span></p>
            <p><strong>Province:</strong> <span id="project-province"></span></p>
            <p><strong>Status:</strong> <span id="project-status"></span></p>
            <p><strong>Progress:</strong> <span id="project-progress"></span>%</p>
            <p><strong>Start Date:</strong> <span id="project-start-date"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bibas Pokhrel. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const project = JSON.parse(localStorage.getItem('projectDetails'));
            if (project) {
                document.getElementById('project-name').textContent = project.project_name;
                document.getElementById('project-category').textContent = project.type_main_category;
                document.getElementById('project-sub-category').textContent = project.type_sub_category;
                document.getElementById('project-province').textContent = project.Province;
                document.getElementById('project-status').textContent = project.status;
                document.getElementById('project-progress').textContent = project.physical_progress_percent;
                document.getElementById('project-start-date').textContent = project.start_date;
            }
        });
    </script>
</body>
</html>
